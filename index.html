<!DOCTYPE html>
<html>
<head>
  <title>Web3 Airdrop Automation</title>
</head>
<body>
  <h1>Token Airdrop Tool</h1>

  <button id="connectBtn">Connect Wallet</button>

  <p>
    Wallet Addresses (comma separated):
    <input id="listInput" placeholder="0x123,0x456,0x789" />
  </p>

  <p>
    Amount per Wallet:
    <input id="amountInput" placeholder="Enter amount" />
  </p>

  <button id="sendBtn">Send Airdrop</button>

  <p id="status">Status: Not connected</p>

  <script src="app.js"></script>
</body>
</html>
